<div
  [ngClass]="{disabled: isDisabled}"
  class="card heroes-card">
  <div class="avatar-wrapper">
    <img src="{{ powerup.image }}" alt="{{ powerup.name }}">
  </div>
  <div class="content-wrapper">
    <h3>{{ powerup.name }}</h3>
    <p>{{ powerup.description }}</p>
    <p>uses left: {{ powerup.count }}</p>
  </div>
</div>
